<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div id="Fundo" style="color: brown;">
        <button onclick="MudarCor()" id="botao">Clique para Mudar a Cor</button>

</div>




<script>
    function MudarCor(){
        let Fundo = document.getElementById("Fundo");
        let CorAtual = Fundo.style.backgroundColor;

        if(CorAtual === "brown" ){
            Fundo.style.backgroundColor = "blue";

        }else{
            Fundo.style.backgroundColor = "brown";

        }



    }
</script>

    
</body>
