<body>
    <button onclick="AumentarValor()" id="botao1">Aumentar Valor</button>
    <h1 id="sequencia">0</h1>


    <script>
        function AumentarValor(){
            let AumentarSequencia = document.getElementById("sequencia");
            let NumeroAtual = parseInt(AumentarSequencia.innerText);
            AumentarSequencia.innerText = NumeroAtual + 1;

        }
    </script>
